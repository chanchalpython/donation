{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'demo' %}" style="color:Crimson;">
      <img src="{% static 'img/sublogo.jpg' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
      <b>BLOOD BANK</b>
    </a>
     <a class="nav-link active" href="{% url 'demo' %}"><b style="color:black;">Home</b></a>
    </nav>
    <title>Register</title>
</head>

<body>
<div style="height:500px;background-color:MediumSpringGreen;">
<center>
    <h2 style="color:red;"><u><b>REGISTRATION</b></u></h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="first_name" placeholder="Enter Your Name"><br>
    <input type="text" name="username" placeholder="Enter Your Username"><br>
     <input type="email" name="email" placeholder="Enter Your Email"><br>
    <input type="password" name="password" placeholder="Enter Your Password"><br>
    <input type="password" name="password1" placeholder="Confirm Your Password"><br>
    <input type="submit" value="REGISTER">
</form>
   {% for msg in messages %}
    <h2>{{msg}}</h2>
    {% endfor %}
</center>
</div>
</body>
    <footer style="background-color:pink;
font-size:14px;height:20px;">
<div class="footer navbar-fixed-bottom my_footer">
    <center><p>&copy;Blood Bank.All Rights Reserved.</p></center>
</div>
</footer>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
